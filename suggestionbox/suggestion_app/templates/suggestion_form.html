<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <title>Suggestion Box</title>
  <link rel="stylesheet" type="text/css" href="{% static 'style1.css' %}">
</head>
<body>
  <nav>
    <div class="nav-container">
        <img src="{% static 'ts.png' %}" alt="Company Logo">
        <h2 class="company-name">Talent Serve</h2>
    </div>
  </nav>

  <div class="container">  
    <form id="suggestion_box" action="{% url 'suggestion_form' %}" method="post">
      {% csrf_token %}
      <h3>Suggestion box</h3>
      <h5>Please drop down your suggestions and corresponding resolutions below</h5>
      <div class="form-group">
        <label for="employee_id">Employee ID</label>
        <input type="text" id="employee_id" name="employee_id" required>
      </div>
      <div class="form-group">
        <label for="suggestion_text">Suggestion</label>
        <textarea id="suggestion_text" name="suggestion" placeholder="Enter your suggestion" required></textarea>
      </div>
      <div class="form-group">
        <label for="resolution_text">Resolution</label>
        <textarea id="resolution_text" name="resolution" placeholder="Enter your resolution"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit_button">Submit</button>
      </div>
    </form>
    <a href="{% url 'suggestion_table' %}"><button id="view_suggestions_button">View Suggestions</button></a>

  </div>
